<mat-toolbar>
  <span class="app-name"><em>SD</em> GNSS <em>R</em></span>
  <span class="spacer"></span>
  <span>Constellation: GPS L1</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      @for (link of nav; track link) {
        <a mat-list-item [routerLink]="link.route" routerLinkActive #rla="routerLinkActive" [activated]="rla.isActive">{{link.title}}</a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>

</mat-sidenav-container>

<mat-toolbar class="footer">
  <span>SDR Status: Connected</span>
</mat-toolbar>
